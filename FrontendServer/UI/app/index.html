<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Hydrouino Dream Garden Frontend</title>
  <meta name="description" content="Hydrouino Dream Garden Dashboard">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/readable/bootstrap.min.css" rel="stylesheet">
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/lib/sidebar_menu.css">
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div id="wrapper" ng-app="dashboardApp">

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a href="#">
          Hydroponic Menu
        </a>
      </li>
      <li>
        <a href="#">Live Dashboard</a>
      </li>
      <li>
        <a href="#">Pump schedule</a>
      </li>
      <li>
        <a href="#">Webcam</a>
      </li>
      <li>
        <a href="#">Timelapse</a>
      </li>
      <li>
        <a href="http://hydro.weekendhack.it">About</a>
      </li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->


  <!-- Page Content -->
  <div id="page-content-wrapper">

    <div class="container-fluid">
      <div class="navbar navbar-fixed">
          <a href="#menu-toggle" class="btn btn-default pull-left" id="menu-toggle"><span
            class="glyphicon glyphicon-menu-hamburger"></span></a>
      </div>

      <div class="row">
        <div class="col col-md-5">
          <div ng-controller="SensorGageCtrl" ng-init="init('airTemp')">
            <just-gage id="airTemp" min=0 max=50 value="value" title="Air Temp (C)"></just-gage>
          </div>
        </div>
        <div class="col col-md-5">
          <div ng-controller="SensorGageCtrl" ng-init="init('waterTemp')">
            <just-gage id="waterTemp" min=0 max=50 value="value" title="Water Temp (C)"></just-gage>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col col-md-5">
          <div ng-controller="SensorGageCtrl" ng-init="init('waterLevel')">
            <just-gage id="waterLevel" min=0 max=25 value="value" title="Water Level (cm)"></just-gage>
          </div>
        </div>
        <div class="col col-md-5">
          <div ng-controller="SensorGageCtrl" ng-init="init('pumpCurrent')">
            <just-gage id="pumpCurrent" min=0 max=800 value="value" title="Pump Current (mA)"></just-gage>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col col-md-5">
          <div ng-controller="SensorGageCtrl" ng-init="init('lightLevel')">
            <just-gage id="lightLevel" min=0 max=100 value="value" title="Light Level (%)"></just-gage>
          </div>
        </div>
        <div class="col col-md-5">
          <div ng-controller="SensorGageCtrl" ng-init="init('airPressure')">
            <just-gage id="airPressure" min=0 max=1200 value="value" title="Air Pressure (mBar)"></just-gage>
          </div>
        </div>
      </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span>&nbsp;Grow Happy!</p>
      </div>
    </div>
    <!-- end container-fluid -->
  </div>
  <!-- end page-content-wrapper -->
</div>
<!-- end wrapper -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/raphael/raphael.js"></script>
<script src="bower_components/justgage-toorshia/justgage.js"></script>
<script src="bower_components/angular-justgage/ng-justgage.js"></script>
<script src="bower_components/angular-socket-io/socket.js"></script>
<!-- endbower -->
<!-- endbuild -->

  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;

  ga('create', 'UA-60798765-2', 'auto');
  ga('send', 'pageview');

<!-- build:js(.) scripts/plugins.js -->

<!-- endbuild -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/dashboardApp.js"></script>
<script src="scripts/controllers/SensorGageCtrl.js"></script>
<!-- endbuild -->


<!-- Menu Toggle Script -->
<script>
  $("#menu-toggle").click(function (e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
  });
</script>


</body>
</html>
