<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Hydrouino Dream Balcony Frontend</title>
    <meta name="description" content="Hydrouino Dream Balcony Frontend">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/readable/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/lib/metricsgraphics.css">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <h1>Hydrouino Dream Balcony</h1>
        </div>
        <div class="col-md-4">
          <a href="/pumpschedule" class="btn btn-default pull-right">Pump Schedule</a>
        </div>

      </div>

      <div class="row" id="eventLog">

        <table class="table table-striped">
          <tr>
            <td width='30%'><em>Light level</em></td>
            <td class="col-md-12" id="lightLevel">waiting...</td>
          </tr>
          <tr>
            <td><em>Water level</em></td>
            <td class="col-md-12" id="waterLevel">waiting...</td>
          </tr>
          <tr>
            <td><em>Water Temp</em></td>
            <td class="col-md-12" id="waterTemp">waiting...</td>
          </tr>
          <tr>
            <td><em>Air Temp (case)</em></td>
            <td class="col-md-12" id="airTemp">waiting...</td>
          </tr>
          <tr>
            <td><em>Air Pressure</em></td>
            <td class="col-md-12" id="airPressure">waiting...</td>
          </tr>
          <tr>
            <td><em>Pump Current Draw</em></td>
            <td class="col-md-12" id="pumpCurrent">waiting...</td>
          </tr>
          <tr>
            <td><em>Pump State</em></td>
            <td class="col-md-12" id="pumpState">waiting...</td>
          </tr>
          <tr>
            <td><em>Uptime</em></td>
            <td class="col-md-12" id="heartBeat">waiting...</td>
          </tr>
        </table>
      </div>
      <div class="row">
        <div id="graph"></div>
      </div>
      <div class="row">
        <a href="http://hydro.weekendhack.it/timelapse.mp4">Timelapse (rebuilt every hour)</a>
        <hr>
      </div>
      <div class="row">
        <h2>Current view</h2>
        <img src="http://hydro.weekendhack.it/hydropic.jpg" class="img-responsive"
             alt="Hydro balcony. Image refreshed every 10min.">
      </div>
      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> Grow Happy!</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js(.) scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="scripts/lib/metricsgraphics.js"></script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
